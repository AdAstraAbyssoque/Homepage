name: Build and Deploy
on:
  push:
    branches:
      - main  # replace with the name of your default branch if it's not "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4  # use the latest version

      - name: Setup Node.js environment 💻
        uses: actions/setup-node@v2.4.3  # use the latest version
        with:
          node-version: '14'

      - name: Cache dependencies 🗄️
        uses: actions/cache@v2.1.6  # use the latest version
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5  # use the latest version
        with:
          repository: AdAstraAbyssoque/repository.github.io 
          branch: main  # the branch where your site will be hosted, usually it's "main" for user.github.io repo
          folder: .vitepress/dist  # the folder where your site is stored
          clean: true  # automatically remove old files
